name: build

on:
  push:
    branches:
      - master
  pull_request:
    types: [ opened, labeled, unlabeled, synchronize ]

env:
  GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4g -Dorg.gradle.daemon=false -Dkotlin.incremental=false"

jobs:
  android:
    runs-on: macos-latest

    strategy:
      fail-fast: false
      matrix:
        api-level:
          - 23
          - 31
        java-version:
          - 11
          - 17

    steps:
      - name: Checkout Project
        uses: actions/checkout@v2.4.0

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1.0.4

      - name: Cache Gradle dependencies
        uses: actions/cache@v2.1.0
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
            ~/.android/build-cache
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Configure JDK
        uses: actions/setup-java@v2.5.0
        with:
          distribution: temurin
          java-version: ${{ matrix.java-version }}

      - name: Build Debug APKs
        run: ./gradlew clean assembleDebug assembleDebugAndroidTest -Pci -s --scan

      - name: Run Debug Checks
        run: ./gradlew ktlintCheck lintDebug -Pci -s --scan

      - name: Run Debug Unit Tests
        run: ./gradlew testDebug -Pci -s --scan

      - name: Run Debug Instrumentation Tests
        uses: reactivecircus/android-emulator-runner@v2.23.0
        if: matrix.api-level == '23'
        continue-on-error: true
        with:
          api-level: ${{ matrix.api-level }}
          script: ./gradlew connectedDebugAndroidTest -Pci -s --scan || ./gradlew connectedDebugAndroidTest -Pci -s --scan
        env:
          API_LEVEL: ${{ matrix.api-level }}

      - name: Build Release APKs
        run: ./gradlew assembleRelease assembleReleaseAndroidTest -Pci -Prelease -s --scan

      - name: Run Release Checks
        run: ./gradlew lintRelease -Pci -Prelease -s --scan

      - name: Run Release Unit Tests
        run: ./gradlew testRelease -Pci -Prelease -s --scan

      - name: Upload Artifacts
        uses: actions/upload-artifact@v2.3.1
        if: always()
        with:
          name: android-gif-example-${{ github.workflow }}-${{ github.run_id }}
          path: |
            app/build/outputs
            app/build/reports
            app/build/test-results
          if-no-files-found: warn
