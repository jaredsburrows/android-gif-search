language: android

env:
  global:
    - MALLOC_ARENA_MAX=2
    - ADB_INSTALL_TIMEOUT=8

jdk:
  - oraclejdk8

install:
  - echo y | android update sdk -u -a -t tools
  - echo y | android update sdk -u -a -t platform-tools
  - echo y | android update sdk -u -a -t build-tools-26.0.1
  - echo y | android update sdk -u -a -t android-26
  - echo y | android update sdk -u -a -t extra-google-m2repository
  - echo y | android update sdk -u -a -t extra-android-m2repository

before_script:
  # Emulator
  - echo y | android update sdk -u -a -t android-19
  - echo y | android update sdk -u -a -t sys-img-armeabi-v7a-android-19

  # Setup emulator
  - echo no | android create avd --force -n test -t android-19 --abi armeabi-v7a --sdcard 200M
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - sleep 30

  # Turn off animations
  - adb shell settings put global window_animation_scale 0 &
  - adb shell settings put global transition_animation_scale 0 &
  - adb shell settings put global animator_duration_scale 0 &

  # Fix for devices API < 19
  - adb shell setprop dalvik.vm.dexopt-flags v=n,o=v
  - adb shell stop installd
  - adb shell start installd

  # Wake up
  - adb shell input keyevent 82 &

script:
  - ./gradlew clean testDebug lintDebug connectedDebugAndroidTest createDebugCoverageReport jacocoDebugReport coveralls -Pci --stacktrace --scan
  - ./gradlew assembleRelease -Pci --stacktrace --scan

branches:
  except:
    - gh-pages

sudo: required

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
